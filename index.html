<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://allfont.net/allfont.css?fonts=anime-ace-20-bb" rel="stylesheet" type="text/css" />
    <script src="main.js" defer></script>
    <title>Idle</title>
</head>
<body>
    <div class="preload"></div>
    <section class="main-screen">
        <div class="main-screen__forge" glow="false"></div>
        <div class="main-screen__auberge" glow="false"></div>
        <div class="main-screen__guilde" glow="false"></div>
        <div class="main-screen__taverne" glow="false"></div>
        <div class="main-screen__puit" glow="false"></div>
        <div class="main-screen__inventaire" glow="false"></div>

        <div class="main-screen__forge-over"></div>
        <div class="main-screen__auberge-over"></div>
        <div class="main-screen__guilde-over"></div>
        <div class="main-screen__taverne-over"></div>
        <div class="main-screen__puit-over"></div>
        <div class="main-screen__inventaire-over"></div>

        <div class="gui__layer-0" visible="false">
            <div class="gui__auberge gui__taverne gui__forge gui__guilde gui__inventaire" visible="false">
                <div class="gui__in-auberge" active="false"></div>

                <div class="gui__in-taverne" active="false">
                    <div class="gui__in-taverne-menu">
                        <button class="gui__in-taverne-menu__invoc" active="true">Invocations</button>
                        <button class="gui__in-taverne-menu__shop" active="false">Shop</button>
                    </div>
                    <hr>

                    <div class="gui__in-taverne__invoc" active="true">
                        <div class="gui__in-taverne-invoc" type="single">
                            <!-- Generated content in js -->
                        </div>
                        <hr>
                        <div class="gui__in-taverne-btn-invoc">
                            <button clickable="true" onclick="invocation(1)" left>Invoc x1</button>
                            <button clickable="true" onclick="invocation(7)" right>Invoc x7</button>
                        </div>
                    </div>

                    <div class="gui__in-taverne__shop" active="false">

                    </div>

                </div>

                <div class="gui__in-forge" active="false"></div>
                
                <div class="gui__in-guilde" active="false">
                    <div class="gui__in-guilde-menu">
                        <button class="gui__in-guilde-menu__quete" active="true">Quêtes</button>
                        <button class="gui__in-guilde-menu__donjon"active="false">Donjons</button>
                        <button class="gui__in-guilde-menu__ND" active="false">?</button>
                        <button class="gui__in-guilde-menu__succes" active="false">Succès</button>
                    </div>

                    <hr>

                    <div class="gui__in-guilde__quete" active="true">
                        <p class="chapitre"></p>
                        <div class="chapitre-display">
                            <button class="arrow" left clickable="true" onclick="swapChapter('left')"></button>
                            <div class="chapitre-content">
                                <!-- Generated content in js -->
                            </div>
                            <button class="arrow" right clickable="true" onclick="swapChapter('right')"></button>
                        </div>
                    </div>
                    <div class="gui__in-guilde__donjon" active="false">
                        donjon
                    </div>
                    <div class="gui__in-guilde__ND" active="false">
                        ND
                    </div>
                    <div class="gui__in-guilde__succes" active="false">
                        succes
                    </div>
                </div>

                <div class="gui__in-inventaire" active="false">
                    <div class="top">
                        <div class="left">
                            <div class="pseudo">
                                <p>Oxigohihigoerhoigpoogev</p>
                            </div>
                            <div class="level">
                                <div class="border">
                                    <p class="level-show">Level 10</p>
                                </div>
                                <div class="xp"></div>
                            </div>
                        </div>
                        <div class="right">
                            <p>10,000</p>
                            <img src="./assets/img/currency/biere.webp" alt="">
                            <p>10,100</p>
                            <img src="./assets/img/currency/diams.webp" alt="">
                            <p>1,000</p>
                            <img src="./assets/img/currency/dollar.webp" alt="">
                            <p>405,784</p>
                            <img src="./assets/img/currency/lingot.webp" alt="">
                            <div class="round-type">
                                <img src="./assets/img/gui/inventaire/forces_faiblesses_02.webp" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="bottom">
                        <div class="inventaire-player">
                            <div class="inventaire-inset">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <div class="card-perso">

                        </div>
                    </div>
                </div>
            </div>
            <div class="gui__puit" visible="false"></div>
        </div>

        <div class="gui__border-top" visible="false" type="auberge"></div>
        <div class="gui__border-left" visible="false" type="auberge"></div>
        <div class="gui__border-bottom" visible="false" type="auberge"></div>
        <div class="gui__border-right" visible="false" type="auberge"></div>
    </section>
</body>
</html>
